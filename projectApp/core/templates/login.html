{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

{% block content %}
<form class="form-signin" method="post">
        <div class="text-center">
            <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
        </div>
        {% csrf_token %}
            <input type="text" class="form-control" placeholder="Username" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="password" autocomplete="current-password" required="" id="id_password">
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
            {% if field.help_text %}
                <p><small style="color: grey">{{ field.help_text }}</small></p>
            {% endif %}
        {% endfor %}
    <br>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Log In</a> </button>
    <br>
    <div class="new-user">
        <a href="{% url 'signup' %}">New to My Site? Sign up</a>
    </div>
</form>
{% endblock %}
