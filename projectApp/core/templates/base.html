<!DOCTYPE html>
<html lang="en">
  <head>
      {% load static %}
        <style type="text/css">
            * {
                font-family: Helvetica, sans-serif;
            }
            html,body {
                background: #141E30;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #243B55, #141E30);  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #243B55, #141E30); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }
            main {
                min-height:100%;
                background-color: rgba(255, 255, 255, .15);
                backdrop-filter: blur(5px);
                box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
            }
            ul {
              list-style-type: none;
              margin: 0;
              padding: 0;
              overflow: hidden;
              background-color: rgba(255,255,255, 0.1);
            }
            h3 {
                text-align: center;
                color: rgb(156, 157, 158);
            }
            h2, h4 {
               color: gainsboro;
               text-align: center;
            }
            h1 {
                text-align: center;
                padding: 15px;
                color: rgb(196, 197, 198);
            }

            li {
              float: left;
            }

            p {
                color: rgb(156, 157, 158);
            }

            li a {
              display: block;
              color: gainsboro;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              background-color:rgba(0,0,0,0);
            }
            li a:hover {
                text-decoration: none;
                color:yellow;
                background-color:rgba(255,255,255,0);
            }
            .topnav-right {
              float: right;
            }
            .plink {
                position:absolute;
                padding:15px;
                bottom:0;
                color: #38B261;
            }
            .border-bottom {
                border-bottom: 1px solid #38b261 !important;
            }
            .plink :hover {
                color: #38B261;
            }
            .feature-cont {
                padding: 15px;
            }
            .row {
                margin-right: 0px !important;
                margin-left: 0px !important;
            }
            .p-3 {
                min-height: 100%;
            }
            .profile-bg {
                box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset, rgba(56, 178, 97, 0.5) 0px 5px 35px -20px, rgba(0, 0, 0, 0.8) 30px 30px 60px -30px;
                border-radius: 15px;
                background: #141E30;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #243B55, #141E30);  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #243B55, #141E30); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }
            .profile-info {
                position:relative;
                border-radius: 15px;
                height: 100%;
                background-color: rgba(0, 0, 0, .35);
                backdrop-filter: blur(5px);
                box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
            }
            #proj {
              display: block;
              background-color: #305075;
              text-align: center;
              padding: 5px;
              text-decoration: none;
              border-radius: 55px;
              box-shadow: 0 1rem 0 0 rgba(0, 0, 0, .2);
              width: 60%;
              margin: auto;
              margin-bottom:25px;
            }
            #proj :hover{
                color:yellow;
            }
            input {
                margin-left: 5px !important;
                margin-right: 5px !important;
            }
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!---------------------styles--------------------->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<!---------------------fonts--------------------->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<!---------------------scripts--------------------->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <title>{% block title %}CMSC451{% endblock %}</title>
  </head>
  <body>
    <!-- navigation -->
    <ul style = "margin: 0;">
        <li><a href="/">Project Management Website</a></li>
        <li><a href="/">Home</a></li>
        {% if user.is_authenticated %}
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/create">Documentation</a></li>
        <div class="topnav-right">
        <li><a href="{% url 'logout' %}">Logout</a></li>
      {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Signup</a></li>
      {% endif %}
        </div>
    </ul>
<!-- Page content -->
  <div class="main">
    <div class="row justify-content-center">
      <div class="col-8">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
  </body>
</html>
